<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0" />
    <title>Task 1</title>
    <link rel="stylesheet"
          href="style.css" />
  </head>

  <body>
    <h1>Embedding</h1>
    <!-- PDF embed here  -->
    <object data="../media/mypdf.pdf"
            type="application/pdf"
            width="560"
            height="315">
      <p>Your browser does not support HTML5 object. You can <a href="../media/mypdf.pdf"
           download="mypdf.pdf">download the PDF [64KB]</a> instead.</p>
    </object>
    <hr />
    <!-- 3rd party embed here  -->
    <iframe width="560"
            height="315"
            src="https://www.youtube.com/embed/feffWs4VAxM"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
  </body>

</html>
